<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/signup-style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="Signup-image" src="img/forms.svg">
	<div class="container">
		<div class="signup-content">
			<form name="signup-form" onsubmit="return validateForm()" action="SignUp.html">
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>    
                    </div>
                    <div class="div">
                        <h5>First Name</h5>
                        <input type="text" class="input" name="first_name">

                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Second Name</h5>
                        <input type="text" class="input" name="second_name">
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-id-card"></i>
                    </div>
                    <div class="div">
                        <h5>ID_Number</h5>
                        <input type="tel" class="input" name="email">
                    </div>
                </div>
                 <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input" name="email">
                    </div>
                 </div>
                 <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input"name="password">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Confrim Password</h5>
                        <input type="password" class="input" name="confrim_password">
                    </div>
                 </div>
                 <h4>You are: </h4>
                 <div class="checkbox">
                    <div class="l_advisor">
                        <input type="checkbox" name= "check" onclick="onlyOne(this)">
                        <label><b>Advisor</b></label>
                    </div>
                    <div class="l">
                        <input type="checkbox"  name="check" onclick="onlyOne(this)">
                        <label><b>Client</b></label>
                    </div>
                </div>
              <a href="HelpMe.html">Help Me?</a>
              <input type="submit" class="btn" value="SignUp">
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
