<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="css/Forgotpassword.css">

	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="forgot_password" src="img/forgot_password.svg">
    <div class="container">
		<div></div>
		<div class="content">
			<form action="Forgotpassword.html">
                <h2 class="title">Forgot Password</h2>
                <h3>If you have forgot your password please subit your ID_Number 
                     or your Email and we will get back to you soon</h3><br>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-paper-plane"></i> </i>
           		   </div>
           		   <div class="div">
                        <h5>ID_Number || Email</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
            	<input type="submit" class="btn" value="Send">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
